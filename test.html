var feedcontainer=document.getElementById("feeddiv");
var feedurl13="http://www.latimes.com/local/rss2.0.xml";
var feedlimit=5;
var rssoutput13="<b>Los Angeles:</b><br /><ul>";
var map;

var MY_MAPTYPE_ID = 'custom_style';
function rssfeedsetup(){
var feedpointer13=new google.feeds.Feed(feedurl13); //Google Feed API method
feedpointer13.setNumEntries(feedlimit); //Google Feed API method
feedpointer13.load(displayfeed13); //Google Feed API method
}
function displayfeed13(result){
if (!result.error){
var thefeeds13=result.feed.entries;
console.log(thefeeds13);
for (var i=0; i<thefeeds13.length; i++)
rssoutput13+="<li><a href='" + thefeeds13[i].link + "'>" + thefeeds13[i].publishedDate + " " + thefeeds13[i].title +"</a></li>"
rssoutput13+="</ul>";
//feedcontainer.innerHTML=rssoutput;
// Los Angeles Marker
var markerOptions13 = {
position: new google.maps.LatLng(34.0500, -118.2500),
map: map
};
var marker13 = new google.maps.Marker(markerOptions13);
marker13.setMap(map);
var losan = "Los Angeles";
var infoWindowOptions13 = {
content: rssoutput13
};
console.log(feedcontainer.innerHTML);
var infoWindow13 = new google.maps.InfoWindow13(infoWindowOptions13);
google.maps.event.addListener(marker13,'click',function(e){
infoWindow13.open(map, marker13);
setTimeout(function () { infoWindow13.close(); }, 3000);
});
}
else
alert("Error fetching feeds!")
}
